<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>小红书文案生成器</title>
    <link rel="icon" href="/static/logo.png" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      #app {
        width: 100%;
        min-height: 100vh;
      }
      
      /* 顶部导航栏 */
      .nav-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 44px;
        background: #fff;
        padding: 0 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 100;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      }
      
      .nav-title {
        font-size: 16px;
        font-weight: 500;
        color: #333;
        flex: 1;
        text-align: center;
      }
      
      .nav-right {
        display: flex;
        align-items: center;
      }
      
      /* 主要内容区域 */
      .main-content {
        padding: 54px 15px 70px;
      }
      
      /* Banner区域 */
      .banner {
        width: 100%;
        height: 150px;
        border-radius: 12px;
        margin-bottom: 20px;
        background: linear-gradient(to right, #FF6B6B, #FF2442);
        overflow: hidden;
        position: relative;
      }
      
      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      /* 分类导航 */
      .category-nav {
        display: flex;
        padding: 10px 0;
        margin-bottom: 15px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .category-item {
        flex: none;
        padding: 0 15px;
        font-size: 14px;
        color: #666;
      }
      
      .category-item.active {
        color: #FF2442;
        font-weight: 500;
      }
      
      /* 功能卡片网格 */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 10px 0;
      }
      
      .grid-item {
        background: #fff;
        border-radius: 12px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      
      .grid-item-icon {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
      }
      
      .grid-item-title {
        font-size: 16px;
        font-weight: 500;
        color: #333;
        margin-bottom: 5px;
      }
      
      .grid-item-desc {
        font-size: 12px;
        color: #999;
      }
      
      /* 底部导航栏 */
      .tab-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #eee;
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .tab-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #999;
        font-size: 12px;
      }
      
      .tab-item.active {
        color: #FF2442;
      }
      
      .tab-item-icon {
        font-size: 20px;
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 顶部导航栏 -->
      <div class="nav-header">
        <div class="nav-title">红薯通AI</div>
        <div class="nav-right">
          <span style="font-size: 20px;">⚙️</span>
        </div>
      </div>
      
      <!-- 主要内容区域 -->
      <div class="main-content">
        <!-- Banner -->
        <div class="banner">
          <img src="/static/banner.png" alt="红薯通AI Banner" />
        </div>
        
        <!-- 功能卡片网格 -->
        <div class="grid-container">
          <div class="grid-item">
            <img class="grid-item-icon" src="/static/icons/edit.png" alt="改写助手" />
            <div class="grid-item-title">改写助手</div>
            <div class="grid-item-desc">智能排版，由AI改写</div>
          </div>
          <div class="grid-item">
            <img class="grid-item-icon" src="/static/icons/title.png" alt="小红书爆款标题" />
            <div class="grid-item-title">小红书爆款标题</div>
            <div class="grid-item-desc">新手自媒体必备神器</div>
          </div>
          <div class="grid-item">
            <img class="grid-item-icon" src="/static/icons/translate.png" alt="翻译助手" />
            <div class="grid-item-title">翻译助手</div>
            <div class="grid-item-desc">AI翻译成多种语言</div>
          </div>
          <div class="grid-item">
            <img class="grid-item-icon" src="/static/icons/note.png" alt="识图笔记" />
            <div class="grid-item-title">识图写笔记</div>
            <div class="grid-item-desc">AI识别图片内容，生成笔记</div>
          </div>
        </div>
      </div>
      
      <!-- 底部导航栏 -->
      <div class="tab-bar">
        <div class="tab-item active">
          <span class="tab-item-icon">🏠</span>
          <span>首页</span>
        </div>
        <div class="tab-item">
          <span class="tab-item-icon">📝</span>
          <span>素材库</span>
        </div>
        <div class="tab-item">
          <span class="tab-item-icon">👤</span>
          <span>我的</span>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
